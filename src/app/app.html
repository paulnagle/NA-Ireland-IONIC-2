<ion-split-pane>

  <ion-menu [content]="content" color="danger" >
    <ion-header color="danger" >
      <ion-toolbar color="danger" >
        <ion-title>{{'MENU' | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light" >
      <ion-list color="light" >
        <ion-item color="light" ion-item *ngFor="let page of pages" (tap)="openPage(page)">
        <ion-icon [name]="page.icon" item-left></ion-icon>
        {{page.title | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" main #content></ion-nav>

</ion-split-pane>
