<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{'DATETIME' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-label>Enter Clean Date -> </ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label text-wrap>Your clean time in days is  :  {{ getCleanTime() }} days</ion-label><br>
      <ion-label text-wrap>Your clean time in weeks is :  {{ getCleanTimeWeeks() }} weeks</ion-label><br>
      <ion-label text-wrap>Your clean time in years is :  {{ getCleanTimeYears() }} years</ion-label><br>

    </ion-item>
  </ion-list>

</ion-content>
