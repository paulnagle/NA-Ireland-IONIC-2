<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <ion-title>{{'ABOUT' | translate}}</ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <h1>NA Ireland</h1>
      <p>The source code for this app is available on github </p>
      <button ion-button small (click)="openWithInAppBrowser('https://github.com/paulnagle/NA-Ireland-Ionic-2')">Github</button>
    </ion-card-content>
  </ion-card>

	<ion-card>
	  <ion-card-content>
	  	<h1>About the app</h1>
	  	<p>This app was built using Ionic framework</p>
      <button ion-button small (click)="openWithInAppBrowser('https://ionicframework.com/')">Ionic</button>
      <p> and uses the NA Ireland BMLT meetings database</p>
      <button ion-button small (click)="openWithInAppBrowser('https://bmlt.magshare.net/')">BMLT</button>
	  </ion-card-content>
	</ion-card>

</ion-content>
